<div class="span12">
  <div class="row">
    <div class="span6">
      <h2>Notes</h2>
      <div class="span6">
        <i class="icon-search"></i> <input placeholder="Search..." ng-model="query">
      </div>
      <hr />
      <div class="span6">
        <i class="icon-arrow-up"></i>
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="created_at">Newest</option>
          <option value="updated_at">Modified</option>
        </select>    
       </div>

      <div class="span6">
        <hr />
          <form class="form-horizontal">
            <input placeholder="Name..." ui-event="{focus : 'clear()'}" type="text" ng-model="formNoteName" ng-model-instant/>
            <a class="btn" ng-click="createNote()"><i class="icon-plus"></i> Create Note</a>
          </form>
          <ul class="unstyled">
            <li ng-repeat="note in notes | filter:query | orderBy:orderProp">
              <a class="btn btn-large btn-block span4" ng-click="getNote(note)">{{note.name}}</a>
              <a class="btn btn-large span1" ng-click="deleteNote(note)"><i class="icon-trash"></i></a>
            </li>
        </ul>
      </div>
    </div>
    <div class="span6">
      <h2>{{note.name}}</h2>
      <form class="form-horizontal">
        <textarea ng-model="note.message" ui-event="{ blur : 'syncNote(note)'}" rows="10" style="margin: 0px; width: 367px; height: 575px;">{{note}}</textarea>
      </form>
    </div>
  </div>
</div>
