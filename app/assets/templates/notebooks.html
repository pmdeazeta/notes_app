<div class="span12">
  <div class="row">
    <div class="span12">
      <h2>Notebooks</h2>
      <i class="icon-search" ></i> <input ng-model="query">
      <i class="icon-arrow-up"></i>
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="created_at">Newest</option>
        <option value="updated_at">Modified</option>
      </select>
      <custom-element name="test"></custom-element>
      <hr />
      <div class=span6>
        <form class="form-horizontal">
          <input type="text" ng-model="newNotebookName" ng-model-instant/>
          <a class="btn" ng-click="createNotebook()"><i class="icon-plus"></i> Create Notebook</a>
        </form>
        <ul class="unstyled" >
          <li ng:repeat="notebook in notebooks | filter:query | orderBy:orderProp">
            <a class="btn btn-large btn-block span4" href="#/notebooks/{{notebook.id}}/notes">{{notebook.name}}</a>
            <a class="btn btn-large span1" ng-click="deleteNotebook(notebook)">
              <i class="icon-trash"></i>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
